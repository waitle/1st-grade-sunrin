<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript Game</title>
    <style>
        canvas{
            border: 1px dotted red;
            background-color: #fcff00;
        }
    </style>
    <script>
    var context;
        var velocity;
        var angle;
        var ballV;
        var ballVx;
        var ballVy;
        var ballX = 10;
        var ballY = 250;
        var ballRadius = 10;
        var score = 0;
        
        var image = new Image();
        image.src = "lawn.png";
        var backimage = new Image();
        backimage.src = "net.png";
        var timer;
        
        function drawBall(){
            context.beginPath();
            context.arc(ballX, ballY, ballRadius, 0, 2.0*Math.PI, true);
            context.fillstyle = "black";
            context.fill();
        }
        
        function drawBackground(){
            context.drawImage(image, 0, 270);
            context.drawImage(backimage, 450, 70);
        }
        
        function draw(){
            context.clearRect(0, 0, 500, 300);
            drawBall();
            drawBackground();
        }
        
        function init(){
            ballX = 10;
            ballY = 250;
            ballRadius = 10;
            context = document.getElementById('canvas').getContext('2d');
            draw();
        }
        
        function start(){
            init();
            velocity = Number(document.getElementById("velocity").value);
            angle = Number(document.getElementById("angle").value);
            var angleR = angle * Math.PI / 180;
            
            ballVx = velocity * Math.cos(angleR);
            ballVy = -velocity * Math.sin(angleR);
            
            draw();
            timer = setInterval(calculate, 100);
            return false;
        }
        
        function calculate(){
            ballVy = ballVy + 1.98;
            
            ballX = ballX + ballVx;
            ballY = ballY + ballVy;
            
            if((ballX>=450) && (ballX<=480) && (ballY>=70) && (ballY<=220)){
                score++;
                document.getElementById("score").innerHTML = "점수=" +score;
                clearInterval(timer);
            }
            
            if((ballX>=200) && (ballX<=230) && (ballY>=50) && (ballY<=200)){
                score++;
                document.getElementById("score").innerHTML = "점수=" +score;

            }
            draw();
        }
    </script>
    </head>
    <body onload = "init();">

        <div id = "control">
        속도<input id = "velocity" value = "30" type = "number" min="0" max="100" step="1">
        각도<input id = "angle" value = "45" type = "number" min = "0" max = "90" step = "1">
        <div id = "score">점수 = 0</div>
            <button onclick = "start()">발사</button>
        </div>
    </body>
</html>
